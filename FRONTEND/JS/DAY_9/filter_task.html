<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <form class="input-group my-5" onsubmit="searchFun(event)">
            <input type="search" class="form-control" id="searchBox">
            <input type="submit" class="btn btn-primary">
        </form>
        <div class="row" id="cardRow">
            
        </div>
    </div>

    <script>

        const users = [
            { 
                img : "https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-souvenirpixels-414612.jpg&fm=jpg",
                name: "Abinaya",
                email: "abinaya@example.com"
            },
            { 
                img : "https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-souvenirpixels-414612.jpg&fm=jpg",
                name: "Anu",
                email: "anu@example.com"
            },
            { 
                img : "https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-souvenirpixels-414612.jpg&fm=jpg",
                name: "Hari",
                email: "hari@example.com"
            },
            { 
                img : "https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-souvenirpixels-414612.jpg&fm=jpg",
                name: "Siva",
                email: "siva@example.com"
            }
        ];        

        const displayCard = (data) => {
            var cardList = ''
            data.map((value) => {
                cardList += `
                    <div class="col-lg-3 col-md-6">
                        <div class="card">
                            <img src="${value.img}" alt="" height="200">
                            <div class="card-body">
                                <h4>${value.name}</h4>
                                <p>Email : ${value.email}</p>
                            </div>
                        </div>
                    </div>
                `
            })

            document.getElementById('cardRow').innerHTML = cardList
        }
        displayCard(users)

        const searchFun = (event) => {
            event.preventDefault();

            var userSearch = document.getElementById('searchBox').value.toUpperCase();

            var filterSearch = users.filter((value) => value.name.toUpperCase().includes(userSearch) || value.email.toUpperCase().includes(userSearch) )

            displayCard(filterSearch)
        }

    </script>
    
</body>
</html>
