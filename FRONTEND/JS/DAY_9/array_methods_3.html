<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <script>
        // Find

            // Example - 1 

                var num = [1, 4, 3, 2];

                console.log(num.find((value) => value % 2 == 0 ))

            // Example - 2

                var users = [
                    {
                        name: "Arun",
                        age: 22,
                    },
                    {
                        name: "Anu",
                        age: 18,
                    },
                    {
                        name: "Abi",
                        age: 25,
                    },
                    {
                        name: "Hari",
                        age: 15,
                    },
                ];

                console.log(users.find((value) => value.age >= 18))

        // Filter

            // Example - 1 

                var num = [1, 4, 3, 2];

                console.log(num.filter((value) => value % 2 == 0 ))

            // Example - 2

                var users = [
                    {
                        name: "Arun",
                        age: 22,
                    },
                    {
                        name: "Anu",
                        age: 18,
                    },
                    {
                        name: "Abi",
                        age: 25,
                    },
                    {
                        name: "Hari",
                        age: 15,
                    },
                ];

                console.log(users.filter((value) => value.age >= 18))
            
    </script>
</body>
</html>
