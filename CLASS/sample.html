    <button id="clrBtn">Color Button</button>
    <button id="defaultBtn">Default Button</button>

    <script>

      document.getElementById('clrBtn').addEventListener('click', addFun)

      function addFun(){
        // document.body.style.backgroundColor = 'blue'
        document.body.style.backgroundColor = document.body.style.backgroundColor === 'blue' ? 'white' : 'blue'
      }

      document.getElementById('defaultBtn').addEventListener('click', removeFun)

      function removeFun(){
        document.getElementById('clrBtn').removeEventListener('click', addFun)
      }

    </script>
