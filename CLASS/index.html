<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 5; i >= 1; i--){
            var row = ''
            for(var j = 1; j <= 5 - i; j++){
                row += ' '
            }
            for(var k = 1; k <= 2 * i - 1; k++){
                row += '*'
            }
            console.log(row);
        }

        // ssss*
        // sss*
        // ss*
        // s*
    </script>
</body>
</html>
