<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: black;
            color: white;
            padding: 10px 20px;
        }
        a{
            text-decoration: none;
            color: white;
            margin: 0px 10px;
        }
        input, .icon{
            display: none;
        }
        
        @media screen and (max-width:768px){
            .links{
                display: none;
                flex-direction: column;
                background-color: black;
                position: absolute;
                top: 56px;
                left: 0;
                width: 100%;
                gap: 20px;
                padding: 20px 15px;
            }
            .icon{
                display: flex;
            }
            #toggle:checked ~ .links{
                display: flex;
            }
            
        }

    </style>

</head>
<body>
    <div class="container">
        <h1>LOGO</h1>

        <input type="checkbox" id="toggle">

        <label for="toggle">
            <i class="fa-solid fa-bars fa-2x icon"></i>
        </label>

        <div class="links">
            <a href="">HOME</a>
            <a href="">ABOUT</a>
            <a href="">CONTACT</a>
            <a href="">MENU</a>
            <a href="">SERVICE</a>
        </div>
    </div>
</body>
</html>
