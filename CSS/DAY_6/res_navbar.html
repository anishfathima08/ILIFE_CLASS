<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            background-color: black;
            color: white;

            display: flex;
            justify-content: space-between;
            align-items: center;

            padding: 20px;
        }
        .links a{
            text-decoration: none;
            color: white;
            margin: 0 20px;
        }

        #inputBox{
            display: none;
        }

        #icon{
            display: none;
        }

        @media screen and (max-width:768px){
            .links{
                display: none;
            }
            #icon{
                display: flex;
            }
            #inputBox:checked ~ .links{
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 75px;
                width: 100%;
                left: 0;
                gap: 10px;
                padding: 10px 0;
                background-color: black;

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logo</h1>

        <input type="checkbox" id="inputBox">

        <label for="inputBox">
            <i class="fa-solid fa-bars fa-2x icon" id="icon"></i>
        </label>

        <div class="links">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Contact</a>
            <a href="">Service</a>
            <a href="">Blog</a>
        </div>
    </div>
</body>
</html>
