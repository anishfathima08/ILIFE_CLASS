<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>

    <style>

        /* Space */

        /* div h1{
            color: blue;
        } */

        /* > */

        /* div > p{
            color: red;
        } */

        /* + */

        /* h1 + p{
            color: blue;
        } */

        /* ~ */

        /* h1 ~ p{
            color: green;
        } */

    </style>
</head>
<body>

    <!-- Four Combinators in CSS:

    Space, >, +, ~ -->

    <!-- Space All Child -->

    <!-- 
    <div>
        <h1>Hello</h1>
        <h1>Hello</h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <h1>Hello</h1>
        <h1>Hello</h1>
    </div> 
    -->

    <!-- > Direct Child -->

    <!-- 
    <div>
        <p>Hello</p>
        <span>
            <p>Hi</p>
        </span>
    </div> 
    -->

    <!-- + First Sibling -->

    <!-- 
    <h1>Hello</h1>
    <p>Hello</p>
    <p>Hello</p>
    <p>Hello</p>  
    -->

    <!-- 
    <p>Hello</p>
    <h1>Hello</h1>
    <p>Hello</p>
    <p>Hello</p>
    <p>Hello</p>  
    -->

    <!-- ~ All Sibling -->

    <!-- 
    <h1>Hello</h1>
    <p>Hi</p>
    <p>Hi</p>
    <p>Hi</p> 
    -->

    <!-- 
    <h1>Hello</h1>
    <p>Hi</p>
    <span>Hi</span>
    <p>Hi</p>
    <p>Hi</p> 
    -->
    
    <!-- <p>Hi</p>
    <p>Hi</p>
    <h1>Hello</h1>
    <p>Hi</p>
    <span>Hi</span>
    <p>Hi</p>
    <p>Hi</p>  -->

</body>
</html>
