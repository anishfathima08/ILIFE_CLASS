<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form, Shortcuts, Project</title>
</head>
<body>

    <!-- TASK - FORM USING TABLE -->

    <!-- Tags ( 6 ) -->

    <!-- form, label, input, textarea, select, option -->

    <!-- Types ( 18 )  -->

    <!-- text, password, number, email, file, range, checkbox, radio, select, textarea, url, search, date, month, week, time, submit, reset -->

    <!-- Attributes ( 18  ) -->

    <!-- type, value, required, placeholder, name, size, readonly, selected, checked, disabled, hidden, max, min, max-length, min-length, cols, rows, step -->

    <form>

        <label>Enter Your Name</label>
        <input type="text">
        <input type="text" value="Hello" placeholder="Enter Your Name" size="40" readonly >
        <input type="text" maxlength="10" minlength="5">

        <br>

        <label>Enter Your Password</label>
        <input type="password" required>

        <br>

        <label>Enter Your Ph Number</label>
        <input type="number">
        <input type="number" max="10" min="5" step="2">

        <br>

        <label>Enter Your Email</label>
        <input type="email">

        <br>

        <label>Enter Your Resume</label>
        <input type="file">

        <br>

        <label>Volume</label>
        <input type="range">

        <br>

        <label>Select Any Courses</label>
        <input type="checkbox" checked>
        <label>HTML</label>
        <input type="checkbox" disabled>
        <label>CSS</label>
        <input type="checkbox">
        <label>BOOTSTRAP</label>

        <br>

        <label>Select Your Gender</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <input type="radio" name="gender">
        <label>Male</label>

        <br>

        <label>Select Any Course</label>
        <select>
            <option>Choose</option>
            <option selected>HTML</option>
            <option>CSS</option>
            <option>BOOTSTRAP</option>
        </select>

        <br>

        <label>Enter Your Website Link</label>
        <input type="url">

        <br>

        <label>Search Anything</label>
        <input type="search">

        <br>

        <label>Enter Your DOB</label>
        <input type="date">

        <br>

        <label>Enter Month</label>
        <input type="month">

        <br>

        <label>Enter Week</label>
        <input type="week">

        <br>

        <label>Enter Time</label>
        <input type="time">

        <br>

        <label>Enter Your Address</label>
        <textarea cols="40" rows="10"></textarea>

        <br>

        <input type="submit">
        <input type="reset">

    </form>

    <!-- HTML SHORTCUTS -->

    <!-- 
    h1{Hello} 
    h1*4 
    h$*4 
    div>h1 
    div>div>p
    div>h1+p 
    ul>li*2
    .classname 
    h1.classname 
    #idname
    h1#idname 
    .html$*3 
    -->

    <table>
        <tr>
            <td>
                <label>Enter Your Name</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>Enter Your Password</label>
            </td>
            <td>
                <input type="password">
            </td>
        </tr>
    </table>

</body>
</html>
