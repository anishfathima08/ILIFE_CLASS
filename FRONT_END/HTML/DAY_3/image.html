<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee, Image, Audio, Video, iframe</title>
</head>
<body>

    <!-- Image -->

    <img src="1.jpg" alt="" height="200" width="200">

    <!-- Marquee -->

    <marquee scrollamount="10">
        <h1>Hello World</h1>
    </marquee>

    <marquee scrolldelay="200">
        <h1>Hello World</h1>
    </marquee>

    <marquee scrolldelay="200" >
        <img src="1.jpg" height="200" width="200">
        <img src="1.jpg" height="200" width="200">
    </marquee>

    <marquee behavior="scroll" direction="up">UP</marquee>
    <marquee behavior="scroll" direction="down">DOWN</marquee>
    <marquee behavior="scroll" direction="right">RIGHT</marquee>
    <marquee behavior="scroll" direction="left">LEFT</marquee>

    <!-- Audio  -->

    <audio controls src="audio.mp3"></audio>

    <!-- Video -->

    <video controls src="video.mp4"></video>

    <!-- iFrame for youtube video -->
    
    <iframe width="600" height="315" src="https://www.youtube.com/embed/1lbriMCMEC8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- iframe for google map -->

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d125406.10469901418!2d78.689028!3d10.81584465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3baaf50ff2aecdad%3A0x6de02c3bedbbaea6!2sTiruchirappalli%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1670994469670!5m2!1sen!2sin" width="600" height="450" style="border:10;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>
</html>
