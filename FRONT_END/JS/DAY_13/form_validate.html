<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #hide{
            display: none;
        }
    </style>
</head>
<body>
    <form onsubmit="submitFun(event)">
        <input type="text" id="usernameBox">
        <br>
        <input type="password" id="passwordBox">
        <i class="fa-solid fa-eye" id="show" onclick="toggle()"></i>
        <i class="fa-solid fa-eye-slash" id="hide"  onclick="toggle()"></i>
        <br>
        <input type="submit">
    </form>

    <p id="ptag"></p>

    <script>
        function submitFun(event){
            event.preventDefault()
            var username = document.getElementById('usernameBox').value;
            var password = document.getElementById('passwordBox').value;

            if(username == 'abc' && password == 'Abc@123'){
                window.location.href = 'pass_validate.html'
            }
            else{
                document.getElementById('ptag').innerHTML = 'Invalid username or Password*'
                document.getElementById('ptag').style.color = 'red'
            }
        }
        
        function toggle(){
            var passwordIcon = document.getElementById('passwordBox');
            if(passwordIcon.type === 'password'){
                passwordIcon.type = 'text';
                document.getElementById('show').style.display = 'none'
                document.getElementById('hide').style.display = 'inline'
            }
            else{
                passwordIcon.type = 'password';
                document.getElementById('show').style.display = 'inline'
                document.getElementById('hide').style.display = 'none'
            }
        }

    </script>
</body>
</html>
