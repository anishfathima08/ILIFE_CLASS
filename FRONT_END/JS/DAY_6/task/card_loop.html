<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
        <div class="container">

            <form>
                <label>Enter Card Title</label>
                <input type="text" id="card_title">
    
                <label>Enter the column count</label>
                <input type="number" id="col_count">
    
                <label>Enter the count of the card</label>
                <input type="number" id="card_count">
            </form>
    
            <button onclick="card_fun()">submit</button>

            <div class="row" id="card_row">
                
            </div>

        </div>

    <script>

        function card_fun(){
            var card_title = document.getElementById("card_title").value;
            var card_count = document.getElementById("card_count").value;
            var col_count = document.getElementById("col_count").value;

            for(let i = 1; i <= card_count; i++){  
                document.getElementById('card_row').innerHTML += (
                    `
                        <div class="col-${col_count} my-4">
                            <div class="card">
                                <img src="1.png" alt="">
                                <div class="card-body">
                                    <h3>${card_title}</h3>
                                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Asperiores, commodi.</p>
                                    <button class="btn btn-primary">Click!</button>
                                </div>
                            </div>
                        </div>
                    `
                )
            }
        }

    </script>
    
</body>
</html>
