<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        i, h3, p, h4{
            color: white;
        }
        .container-fluid{
            padding-top: 60px;
            padding-right: 60px;
            text-align: center;
            background:linear-gradient(to right, #4eac2a, #32b875);
        }
        .col-3{
            line-height: 30px;
            border-right:1px rgba(255, 255, 255,0.3) solid ;
        }
        .mm{
            border: none;
        }
    </style>

</head>
<body>
    <br><br><br>
    <script>
        var icon=["fa fa-2x fa-users","fa fa-2x fa-chalkboard-user","fa fa-2x fa-computer","fa fa-2x fa-user"];
        var heading=["STUDENTS","STAFFS","DEPARTMENTS","PROGRAMS"]

        document.write(`<div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <i class="${icon[0]}"></i><br>
                    <h4 id="sp1">0</h4>
                    <p>${heading[0]}</p>
                </div>
                <div class="col-3">
                    <i class="${icon[1]}"></i><br>
                    <h4 id="sp2">0</h4>
                    <p>${heading[1]}</p>
                </div>
                <div class="col-3">
                    <i class="${icon[2]}"></i><br>
                    <h4 id="sp3">0</h4>
                    <p>${heading[2]}</p>
                </div>
                <div class="col-3 mm">
                    <i class="${icon[3]}"></i><br>
                    <h4 id="sp4">0</h4>
                    <p>${heading[3]}</p>
                </div>
            </div>
        </div>`)

        var h41=document.querySelector("#sp1");
        var num1=Number(h41.innerHTML);

        function inc1(){
            num1 = num1+1;
            if(num1<=1100){
                h41.innerHTML=num1;
            }
        }
        setInterval(inc1,1);

        var h42=document.querySelector("#sp2");
        var num2=Number(h42.innerHTML);

        function inc2(){
            num2 = num2+1;
            if(num2<=200){
                h42.innerHTML=num2;
            }
        }
        setInterval(inc2,10);


        var h43=document.querySelector("#sp3");
        var num3=Number(h43.innerHTML);

        function inc3(){
            num3 = num3+1;
            if(num3<=10){
                h43.innerHTML=num3;
            }
        }
        setInterval(inc3,100);

        var h44=document.querySelector("#sp4");
        var num4=Number(h44.innerHTML);

        function inc4(){
            num4 = num4+1;
            if(num4<=50){
                h44.innerHTML=num4;
            }
        }
        setInterval(inc4,100);
    </script>
    <br><br>
</body>
</html>
