<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container p-5">
        <form onsubmit="submit_fun()">
            <div class="row">
                <div class="col-5">
                    <input type="number" id="num1" class="form-control" placeholder="Enter a table count...">
                </div>
                <div class="col-5">
                    <input type="number" id="num2" class="form-control" placeholder="Enter a last number...">
                </div>
                <div class="col-2">
                    <button class="btn btn-primary w-30" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script>

        function submit_fun(){
            var table_count = document.getElementById("num1").value;
            var last_number = document.getElementById("num2").value;

            for(let i = 1; i <= table_count; i++){
                for(let j = 1; j <= last_number; j++){
                    document.write(`${j} x ${i} = ${i*j}`)
                    document.write("<br>")
                }
                document.write("----------------<br>")
            }
        }

    </script>
    
</body>
</html>
