<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
            color: white;
        }
        a{
            color:white;
            text-decoration: none;
            margin: 0 10px;
        }
        #icon{
            display: none;
        }
        #navbar{
            display: none;
        }
        #close{
            display: none;
        }
        @media screen and (max-width:768px){
            .link{
                display: none;
            }
            #icon{
                display: block;
            }
            input:checked ~ .link{
                display: flex;
                gap: 20px;
                flex-direction: column;
                position: absolute;
                background-color: black;
                top: 40px;
                width: 40%;
                right: 0;
                padding: 10px;
            }
            input:checked ~ #bar{
                display: none;
            }
            input:checked ~ #close{
                display: flex;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h3>Logo</h3>

        <input type="checkbox" id="navbar">

        <label for="navbar" id="bar">
            <i class="fa-solid fa-bars" id="icon"></i>
        </label>

        <label for="navbar" id="close">
            <i class="fa-solid fa-xmark"></i>
        </label>

        <div class="link">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Contact</a>
            <a href="">Service</a>
            <a href="">Blog</a>
        </div>
    </div>
</body>
</html>
