<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container">
            <form onsubmit="submitFun(event)">
                <input type="text" id="searchInput">
                <input type="submit">
            </form>
            <div class="row" id="cardRow">

            </div>
        </div>

        <script>

            var data = []

            const dataFun = async () => {
                var url = await fetch('https://jsonplaceholder.typicode.com/users');
                data = await url.json()
                cardFun(data)
            }
            dataFun()


            const cardFun = (userData) => {
                var content = ''
                userData.map((value) => {
                    content += 
                    `
                        <div class='col-4'>
                            <div class='card my-2'>
                                <div class='card-body'>
                                    <p>Name : ${value.name}</p>
                                    <p>Email : ${value.email}</p>
                                    <p>UserName : ${value.username}</p>
                                </div>
                            </div>
                        </div>
                    `
                })
                document.getElementById('cardRow').innerHTML = content;
            }

            const submitFun = (event) => {
                event.preventDefault()
                var userSearch = document.getElementById('searchInput').value.toLowerCase();
                var filterData = data.filter((value) => value.name.toLowerCase().includes(userSearch) || value.email.toLowerCase().includes(userSearch))
                cardFun(filterData)
            }


        </script>
        
    </body>
</html>
