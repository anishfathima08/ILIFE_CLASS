<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    #cartCount{
      display: none;
    }
  </style>
</head>
<body>

  <div class="container my-5">
            
    <i class="fa fa-search me-5" data-bs-toggle="modal" data-bs-target="#searchModal"></i>

    <div class="modal fade" id="searchModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Search Products Here</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control mb-3 w-100" id="searchInput" onkeyup="searchProducts()" placeholder="Search for products...">
            <div class="row" id="searchProducts">
                            
            </div>
          </div>
        </div>
      </div>
    </div>

    <i class="fa-solid fa-cart-shopping" data-bs-toggle="modal" data-bs-target="#cartModal"></i>
    <span class="badge bg-success" id="cartCount">0</span>

    <div class="modal fade" id="cartModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Cart Products</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <h5 class="text-end" id="totalamt"></h5>
            <table class="table table-primary text-center">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Total Price</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="cartRow">
                      
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <i class="fa-regular fa-heart ms-5" data-bs-toggle="modal" data-bs-target="#wishModal"></i>
    <span class="badge bg-primary" id="wishCount">0</span>

    <div class="modal fade" id="wishModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Wishlist Products</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <h5 class="text-end" id="totalamt"></h5>
            <table class="table table-primary text-center">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="wishRow">
                      
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row my-5" id="cardRow">
            
    </div>

  </div>

  <script src="app.js"></script>

</body>
</html>
