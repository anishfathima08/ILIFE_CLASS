<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <form onsubmit="Submit(event)" class="d-flex gap-5 justify-content-between my-5">
            <input type="search" id="searchBox" placeholder="Search Here..." class="w-75 form-control">
            <input type="submit" class="btn btn-primary" value="Search">
        </form>
        <div class="row" id="cardRow">
            
        </div>
    </div>

    <script>

        const users = [
            { 
                id : 1,
                img : "https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-souvenirpixels-414612.jpg&fm=jpg",
                name: "Abinaya",
                email: "abinaya@example.com"
            },
            { 
                id : 2,
                img : "https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-souvenirpixels-414612.jpg&fm=jpg",
                name: "Anu",
                email: "anu@example.com"
            },
            { 
                id : 3,
                img : "https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-souvenirpixels-414612.jpg&fm=jpg",
                name: "Hari",
                email: "hari@example.com"
            },
            { 
                id : 4,
                img : "https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-souvenirpixels-414612.jpg&fm=jpg",
                name: "Siva",
                email: "siva@example.com"
            }
        ];        

        const cardFun = (data) => {
            var content = ""
            data.map((value) => {
                content += `
                    <div class="col-lg-3 col-md-6">
                        <div class="card">
                            <img src="${value.img}" alt="" height="200">
                            <div class="card-body">
                                <h4>${value.name}</h4>
                                <p>Email : ${value.email}</p>
                            </div>
                        </div>
                    </div>
                `
            })
            document.getElementById("cardRow").innerHTML = content || `<p class='text-center text-danger'>No User Found</p>`
        }
        cardFun(users)

        const Submit = (event) => {
            event.preventDefault()

            var searchInput = document.getElementById('searchBox').value.toUpperCase() // input box la type panra text

            var filteredUsers = users.filter((value) => value.name.toUpperCase().includes(searchInput) || value.email.toUpperCase().includes(searchInput))

            // value.name => json object all names

            cardFun(filteredUsers)
        }

    </script>
    
</body>
</html>
