<!DOCTYPE html>
<html lang="en">

    <!-- EMOJIES -->

    <!-- 
    &#128513; 
    &#128514; 
    -->

    <!-- ENTITIES -->

    &nbsp; 
    &copy; 
    &lt; 
    &gt; 
    &lsaquo;
    &laquo;
    &raquo;
    &rsaquo;

    <!-- ELEMENTS -->

    <h1></h1>
    to
    <h6></h6>
    <p></p>
    
    <mark></mark>, <sup></sup>, <sub></sub> 

    <i></i>, <var></var>, <em></em>, <address></address>

    <b></b>, <strong></strong>

    <s></s>, <q></q>, <u></u>,
    <blockquote></blockquote>

    <button></button>,
    <center></center>

    <img src="" alt="" />

    <marquee behavior="" direction=""></marquee>

    <span></span>

    <div></div>

    <pre></pre>

    <hr>
    <br>

    <form></form>
    <input type="text">

    <!-- LOREM -->

    <!-- loremcount  -->

    <p>Lorem ipsum dolor sit amet.</p>

    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsam, tempore.
    </p>

    <!-- COMMENT LINE -  CTRL + /  -->

    <!-- Block 
      width -> fullscreen
      new line
      ex : p, h1 to h6, div, 
      can change height width
    -->

    <!-- Inline
      width -> content 
      same line
      ex : span, b, strong, i, var, a 
      cannot change height width
    -->

    <!-- Inline Block
      img
      same line
      can change height width
    -->
