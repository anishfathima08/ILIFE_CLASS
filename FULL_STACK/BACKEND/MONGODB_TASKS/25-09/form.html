<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit" method="POST">
        <input type="text" name="name" placeholder="Enter Name"><br>

        <input type="number" name="age" placeholder="Enter Age"><br>

        <input type="password" name="pwd" placeholder="Enter Password"><br>

        <input type="email" name="mail" placeholder="Enter Email"><br>

        <input type="checkbox" id="cb1" name="language_1" value="PYTHON">
        <label>PYTHON</label>
        <input type="checkbox" id="cb2" name="language_2" value="JAVA">
        <label>JAVA</label><br>
        

        <input type="radio" name="qualification" value="UG">
        <label>UG</label>
        <input type="radio" name="qualification" value="PG">
        <label>PG</label><br>

        <input type="date" name="date"><br>

        <!-- <label>Select Color:</label>
        <input type="color" name="color"><br> -->

        <input type="range" name="range">

        <br><input type="submit" value="Submit">
    </form>
</body>
</html>
